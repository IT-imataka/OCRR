<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>キャパシティ判定ツール</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="file" name="capacity" id="inpimg" />
      <canvas style="display: none" id="outimg"></canvas>
      <div class="output" id="output"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script type="module">
      const inpimg = document.getElementById("inpimg");

      const ocrimg = (event) => {
        const imgfile = event.target.files[0];
        //ここからメモリ上だけで扱うimg要素を生成して以後このimg要素を加工する
        const img = new Image();
        console.log(imgfile.width);

        //アップ画像のURLを生成
        img.src = URL.createObjectURL(imgfile);
        // console.log(img.width);

        img.onload = () => {
          const canvas = document.getElementById("outimg");
          const ctx = canvas.getContext("2d");
          // console.log(ctx);
          canvas.width = img.width;
          canvas.height = img.height;

          ctx.drawImage(img, 0, 0);

          Tesseract.recognize(canvas, "jpn", {
            logger: (m) => {
              const num = Math.floor(m.progress * 1000);
              document.getElementById("output").innerText = `${num / 10}%`;
            },
          }).then(({ data: { text } }) => {
            document.getElementById("output").innerHTML = text;
          });
        };
      };
      inpimg.addEventListener("change", ocrimg);
    </script>
  </body>
</html>
