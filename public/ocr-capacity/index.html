<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>キャパシティ</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="file" name="capacity" id="inpimg" />
      <div class="output" id="output"></div>
    </div>
    <script type="module">
      import tesseract from "https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js";

      const worker = tesseract.createWorker({
        logger: (m) => console.log(m),
      });
      const inpimg = document.getElementById("inpimg");
      inpimg.addEventListener("change", (event) => {
        const imgfile = event.target.files[0];
        worker.recognize(imgfile).then({
          data: (text) => {
            console.log(text);
            // document.getElementById("output").innerHTML = text;
          },
        });
      });
      worker.terminate();
    </script>
  </body>
</html>
